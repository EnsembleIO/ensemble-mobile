<!doctype html>
<html lang="fr" ng-app="ensemble">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Bee Mobile</title>

  <link href="css/style.css" rel="stylesheet">
  <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">

  <!-- Ionic Framework -->
  <script src="lib/ionic/js/ionic.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-animate/angular-animate.js"></script>
  <script src="lib/angular-sanitize/angular-sanitize.js"></script>
  <script src="lib/angular-resource/angular-resource.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="lib/ionic/js/ionic-angular.js"></script>

  <!-- Cordova & ngCordova -->
  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
  <script src="cordova.js"></script>
  
  <!-- Highcharts -->
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/highcharts-release/highcharts.js"></script>
  <script src="lib/highcharts-ng/dist/highcharts-ng.min.js"></script>

  <!-- Google map -->
  <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="lib/lodash/dist/lodash.min.js"></script>
  <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>

  <!-- App -->
  <script src="app/app.js"></script>
  <script src="app/config.constants.js"></script>
  <script src="app/config.interceptors.js"></script>
  <script src="app/config.routes.js"></script>
  <script src="app/config.sanitizer.js"></script>
  <script src="app/services/cordovaServices.js"></script>
  <script src="app/services/dataServices.js"></script>
  <script src="app/services/oauth2Services.js"></script>
  <script src="app/services/RESTServices.js"></script>
  <script src="app/filters/filters.js"></script>

  <!-- Controllers -->
  <script src="index.js"></script>
  <script src="views/app/app-login.js"></script>
  <script src="views/call/call.js"></script>
  <script src="views/calendar/agenda.js"></script>
  <script src="views/network/network.js"></script>
  <script src="views/network/invitation.js"></script>
  <script src="views/network/find.js"></script>
  <script src="views/device/device.js"></script>
  <script src="views/device/frequence.js"></script>
  <script src="views/device/activity.js"></script>
  <script src="views/search/search.js"></script>
  <script src="views/details/company.js"></script>
  <script src="views/details/order.js"></script>
</head>

<body ng-controller="index">
  <ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
      <ion-nav-bar class="bar-positive" back-button-type="button-icon" back-button-icon="ion-arrow-left-c">
        <ion-nav-back-button side="left" class="button-icon">
          <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <button class="button button-icon" ng-click="logout()">
            <i class="icon ion-log-out"></i>
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <!-- Pages menu -->
      <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Menu</h1>
      </ion-header-bar>

      <ion-content>
        <div class="item item-divider"></div>
        <a nav-clear class="item item-icon-left" ng-click="goTo('search')">
          <i class="icon ion-search"></i>
          Journal
        </a>

        <a nav-clear class="item item-icon-left" ng-click="goTo('network')">
          <i class="icon ion-person-add"></i>
          Aidants
        </a>

        <a nav-clear class="item item-icon-left" ng-click="goTo('agenda')">
          <i class="icon ion-calendar"></i>
          Agenda
        </a>

        <a nav-clear class="item item-icon-left" ng-click="goTo('device')">
          <i class="icon ion-ios-pulse-strong"></i>
          Sant√©
        </a>

        <div class="item item-divider"></div>
        <a nav-clear class="item item-icon-left" ng-click="goTo('call')">
          <i class="icon ion-android-call"></i>
          Contacter un proche
        </a>
        </div>

      </ion-content>
    </ion-side-menu>
  </ion-side-menus>

</body>
</html>
