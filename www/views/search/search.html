<ion-view title="Activité">
	<ion-header-bar class="bar-subheader item-input-inset">
		<label class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="Recherche" ng-model="search" ng-change="search_onchange()" autofocus>
		</label>
	</ion-header-bar> 

	<ion-content>
		<div class="list">
			<p ng-show="noresult" class="list-inset item item-icon-left">
				<i class="icon ion-sad"></i>
				Aucun résultat
			</p>
			<ion-item item-height="150px" class="item item-avatar my-item" collection-repeat="item in items" ng-click="item_onclick(item)">
					<img ng-src="{{url}}/images/people/{{item._source.actor.displayName}}.png">
					<div style="background-color:#ECF5FF;height:100px;margin:1px 1px 1px 1px">
						<img ng-src="{{url}}/images/other/{{item._source.verb}}.png" style="width:12px">
		                <h2 style="display:inline;margin:0px 0px 0px 8px"><b>{{item._source.actor.displayName}}</b></h2>
		                <h4 style="display:inline;color:#0C56AB;float:right">{{item._source.published | date:'EEEE dd MMM HH:mm'}}</h4>
		                <div style="display;margin:6px 0px 0px 8px;">
			                <h2>{{item._source.object.displayName}}</h2>
			                <div ng-if="item._source.object.objectType == 'photo'" style="margin:0px 0px 0px 8px">
			                	<img ng-src="{{item._source.object.id}}" style="height:60px">
			            	</div>
		            	</div>
            		</div>
	                <div ng-if="item._source.verb == 'post'" style="margin:10px 1px 1px 1px">
		            	<h3 style="display;color:#0C56AB;text-align:right"><i class="icon ion-email"></i> Commenter</h3>
	            	</div>
			</ion-item>
		</div>
	</ion-content>
</ion-view>
